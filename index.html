<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>BTCSearch</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="search"> 
        
        <div class="container">
            <div class="balance_block">
                <p>Final Balance - </p>
            </div>
            <div class="header">
                <h2>BTC Search</h2>
            </div>
            <form id="form" class="form search_box">
                <div class="form-control">
                    <label for="CheckBTC">Check Bitcoin Address Balance</label>
                    <input type="text" placeholder="Enter the Bitcoin address here" id="btc_adrs" class="search_txt" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <button class="butt search_btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
